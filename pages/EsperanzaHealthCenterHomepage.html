  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      const isHidden = mobileMenu.classList.contains('hidden');
      
      if (isHidden) {
        mobileMenu.classList.remove('hidden');
        mobileMenu.classList.add('flex');
        document.body.style.overflow = 'hidden';
      } else {
        mobileMenu.classList.add('hidden');
        mobileMenu.classList.remove('flex');
        document.body.style.overflow = 'auto';
      }
    }

    // Close mobile menu when clicking on menu items
    document.querySelectorAll('#mobile-menu button:not([onclick])').forEach(button => {
      button.addEventListener('click', toggleMenu);
    });

    // Handle pagination dots interaction
    document.querySelectorAll('[id^="64:41"]').forEach((dot, index) => {
      dot.addEventListener('click', function() {
        // Remove active state from all dots
        document.querySelectorAll('[id^="64:41"]').forEach(d => {
          d.classList.remove('bg-[#406e65]');
          d.classList.add('bg-[#f4f6f8]');
          d.classList.remove('w-[28px]', 'h-[28px]');
          d.classList.add('w-[22px]', 'h-[22px]', 'mt-[3px]');
        });
        
        // Add active state to clicked dot
        this.classList.remove('bg-[#f4f6f8]', 'mt-[3px]');
        this.classList.add('bg-[#406e65]');
        this.classList.remove('w-[22px]', 'h-[22px]');
        this.classList.add('w-[28px]', 'h-[28px]');
      });
    });

    // Add hover effects to navigation items
    document.querySelectorAll('[role="menuitem"]').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
        this.style.transition = 'all 0.3s ease';
      });
      
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
